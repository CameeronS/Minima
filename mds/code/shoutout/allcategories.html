<html>

<head>
	<title>Shout Out</title>
	
	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Load the main MDS JS lib -->
	<script type="text/javascript" src="mds.js"></script>
	
	<!-- Load the CSS Style sheet -->
	<link rel="stylesheet" href="style.css">
	
	<!-- And the ICON for the page -->
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	
	<!-- Load the local JS lib -->
	<script src="xregexp-all.js"></script>
	
	<script type="text/javascript" src="puresha1.js"></script>
	<script type="text/javascript" src="jslib.js"></script>
	<script type="text/javascript" src="sql.js"></script>
	
	
</head>

<body>

<center>
	
	<div class="titlebar" onclick="showTitleOnAndroid();">
		<table>
			<tr>
				<td><img height=45 src="shoutout.png"></td>
				<td style="font-size:26px">&nbsp;<b>Shout Out</b></td>
			</tr>
		</table>
	</div>
	<br>
		
	<div class="allcatsview" id="allcats">
	</div>
	
</center>

<script type="text/javascript">
	
	function showTitleOnAndroid(){
		if (window.navigator.userAgent.includes('Minima Browser')) {
			Android.showTitleBar();
		}
	}

	function writeAllCategories(){
		
		selectCategories(function(cats){
		
			var len = cats.length;
			var list = "";
			
			if(len==0){
				allcats.innerHTML = "No Categories found..";
				return;
			}
			
			for(var i=0;i<len;i++){
									
				//Current
				var category = cats[i].CATEGORY;
				
				//Add to the List..
				list += "<a class='topictitle' href='index.html?uid="+MDS.minidappuid+"&category="+category+"'>"+category+"</a><br>";
			}
			
			//And set it
			allcats.innerHTML = list;
		});
	}
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			writeAllCategories();
		}
	});

</script>

</body>

</html>
