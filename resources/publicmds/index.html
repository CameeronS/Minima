<html>

<head>
	<title>Public MDS</title>
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>

<body>
<br>
<center>

	<h1>Minima Public MDS</h1>
	<br>
	Welcome to the Public Minima MDS interface..<br>
	<br>
	
	<script type="text/javascript">
	
		//These are replaced server side..
		var publicsessionid="0x00";
		var showwallet=false;
		
		//Open a MiniDAPP with correct sessionID
		function opendapp(page){
			window.open("./"+page+"/index.html?uid="+publicsessionid);	
		}
		
		//Always get Block
		document.write('<button class=btn onclick="opendapp(\'block\');">BLOCK</button><br><br>');
		
		//Do we show the Wallet
		if(showwallet){
			document.write('<button class=btn onclick="opendapp(\'wallet\');">WALLET</button><br><br>');	
		}else{
			document.write('MEGA MMR required for Wallet functions..');
		}
	</script>
	
</center>


</body>

</html>
